<div class="content-box m-b-15 m-t-10">
    <div class="page-title-area pb-2 mb-2">
        <div class="d-flex align-items-center d-flex justify-content-between mb-2">
            <div>
                <a href="javascript:void(0)" (click)="onBackClick()" class="back-btn"><i class="las la-arrow-circle-left"></i></a>
                <h1 class="f-l">Evaluate Assesment</h1>
            </div>
        </div>   
    </div>
    <div>
        <h6 class="red">{{trainingTittle}}</h6>        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 2%;">
                            <div class="form-check">
                              <input type="checkbox" id="chkAll" [(ngModel)]="selectAll"
                                     (change)="onCheckSelectAll($event)">
                              <label class="chk" for="chkAll"></label>
                            </div>
                        </th>
                        <th>Employee ID</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let rec of assessmentEvaluateScore">
                            <td style="width:2%;">
                                <div class="form-check">
                                  <input type="checkbox" id="{{rec.candidateId}}" [ngModel]="getEnableStatus(rec)"
                                         (change)="onCheckRowWise(rec,$event)">
                                  <label class="chk" for="{{rec.candidateId}}"></label>
                                </div>
                              </td>
                            <td>{{rec.candidateNo}}</td>
                            <td>{{rec.score}}</td>
                            
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4">
        <div class="row">
            <div class="col" >
                <button type="button" *ngIf="selectedObjectArray.length>0" class="btn btn-primary" (click)="onBackPrevious()">Previous</button>
            </div>
            
            <div class="col text-right" >
                <button type="button" data-target="#onSubmitEvaluationModal" data-toggle="modal" class="btn btn-black" (click)="onGetCanIds()">Evaluation Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" *ngIf="this.candiaditeId_releasae.length > 0" id="onSubmitEvaluationModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <div class="conPopIcon"><i class="las la-question-circle"></i></div>
          <h6 class="conComment text-center">
            Do you want to Evaluate Assessment ?
          </h6>
          <div class="mt-4 text-center">
            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-black ml-2" data-dismiss="modal"
                    (click)="onSubmitEvaluation()">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
