<div class="content-box m-b-15 m-t-10">
    <div class="page-title-area pb-2 mb-2">
        <div class="d-flex align-items-center d-flex justify-content-between mb-2">
            <div>
                <h1 class="f-l">Travel Reimbursement</h1>
            </div>
        </div>   
    </div>
    <div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date of Induction</th>
                        <th>Place of Induction</th>
                        <th>Position</th>
                        <th>Grade</th>
                        <th class="text-right">Claim Amount</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of candidateTravelReimbursementList;let i=index;">
                        <td>{{data.dateofInduction}}</td>
                        <td>{{data.placeofInductionDesc}}</td>
                        <td>{{data.designationName}}</td>
                        <td>{{data.gradeName}}</td>
                        <td class="text-right">{{data.amount}}</td>
                        <td>{{data.approvalStatusName}}</td>
                        <td class="text-center">
                            <div class="row-dropdown">
                                <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-boundary="window"><i class="las la-ellipsis-v"></i></button>
                                <div  class="dropdown-menu custom-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" data-boundary="window" x-placement="bottom-end">
                                    <a *ngIf="data.approvalStatus==0" class="dropdown-item" href="javascript:void(0)" (click)="onClickClaimReimbursement(data)"><i class="las la-pen"></i> Claim Reimbursement</a>
                                    <a *ngIf="data.approvalStatus==2" class="dropdown-item" href="javascript:void(0)" (click)="onClickEditReimbursement(data)"><i class="las la-pen"></i> Edit</a>
                                    <a *ngIf="data.approvalStatus!=0" class="dropdown-item" href="javascript:void(0)" (click)="onClickView(data)"><i class="las la-pen"></i> View Details</a>
                                </div>
                                <!-- <div *ngIf="data.approvalStatus==2" class="dropdown-menu custom-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" data-boundary="window" x-placement="bottom-end">
                                   
                                </div>
                                <div *ngIf="data.approvalStatus!=0" class="dropdown-menu custom-menu" aria-labelledby="dropdownMenuButton" data-boundary="window" x-placement="bottom-end">
                                    
                                </div> -->


                                
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
