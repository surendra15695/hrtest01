<div class="content-box m-b-15 m-t-10">
    <div class="page-title-area pb-2 mb-2">
        <div class="d-flex align-items-center d-flex justify-content-between mb-2">
            <div>
                <a href="javascript:void(0)" (click)="onClickBack()" class="back-btn"><i class="las la-arrow-circle-left"></i></a>
                <h1 class="f-l">Claim Notice Period Buyout Reimbursement</h1>
            </div>
        </div>   
    </div>
    <div class="form-row">
        <div class="col-md-2">
            <div class="form-group">
                <label>Notice Period Days<span class="required">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="noticePeriodDays" [readonly]="IsReadOnly" [disabled]="this.mode=='View'">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group" >
                <label>Notice Period Served Days<span class="required">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="noticePeriodServeDays" [readonly]="IsReadOnly" [disabled]="this.mode=='View'">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Remaining Days<span class="required">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="noticePeriodRemainingDays" [readonly]="IsReadOnly" [disabled]="this.mode=='View'">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Amount<span class="required">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="settlementAmount" [readonly]="IsReadOnly" [disabled]="this.mode=='View'">    <!-- text-right -->
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>Date of Resignation<span class="required">*</span></label>
                <div class="input-group datepicker date">
                    <input type="text" class="form-control pull-right datepicker" id="fromdatepicker" [disabled]="IsReadOnly==true?false:true"
                        placeholder="Date of Resignation" autocomplete="off" [(ngModel)]="dateOfResignation"
                       #dateresignation>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label>Notice Period Recovery on<span class="required">*</span></label>
                <ng-select  [placeholder]="'Select'" [appendTo]="'body'" [(ngModel)]="noticeperiodRecovery" [disabled]="IsReadOnly==true?false:true"
                            [multiple]="false" [searchable]="false" [clearable]="false">
                            <ng-option [value]="rec.id" *ngFor="let rec of noticePeriodRecoveryDropDown">
                                {{rec.name}}
                            </ng-option>
                        </ng-select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label>Notice Period Recovery Amount (Per Day)<span class="required">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="recoveryAmountperDay" [readonly]="IsReadOnly" [disabled]="this.mode=='View'" numbersOnly>    <!-- text-right -->
            </div>
        </div>
    </div>
    <div class="form-row" *ngIf="!IsReadOnly" >
        <div class="col-md-6">
            <label for="">Upload settlement document of previous employment<span class="required">*</span><small class="grey">(PDF format only)</small></label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" accept="application/pdf" (change)="onAttachmentFileChange($event.target.files)" [disabled]="this.mode=='View'">
                <label class="custom-file-label" for="customFile" #attachmentFileImport></label>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="noticePeriodBuyOutReimbursement[0]?.candidateNoticePeriodBuyOutDaysId!=0 && noticePeriodBuyOutReimbursement[0]?.document!=''">    <!-- *ngIf="IsReadOnly" -->
        <div class="form-group">
            <label>Uploaded Document</label>
            <div class="attach-file">
                <a [href]="this.noticePeriodBuyOutReimbursement[0]?.document" target="_blank" title="Download"><i class="las color-black la-paperclip"></i>Attachment </a>
                <a [href]="this.noticePeriodBuyOutReimbursement[0]?.document" target="_blank"><i class="las la-download red"></i></a>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="noticePeriodBuyOutReimbursement[0]?.candidateNoticePeriodBuyOutDaysId==0 && pdfURL1!=null">    <!--  -->
        <div class="form-group">
            <label>Uploaded Document</label>
            <div class="attach-file">
                <a [href]="this.noticePeriodBuyOutReimbursement[0]?.document" target="_blank" title="Download"><i class="las color-black la-paperclip"></i>Attachment </a>
                <a [href]="this.noticePeriodBuyOutReimbursement[0]?.document" target="_blank"><i class="las la-download red"></i></a>
            </div>
        </div>
    </div>
    <!-- <div class="col-md-4" *ngIf="fileUploadArray.length>0">
        <div class="form-group">
            <label>Uploaded Document</label>
            <div class="attach-file" *ngFor="let data of fileUploadArray">
                <a *ngIf="data.FilePath==''" [href]="data.PdfUrl" target="_blank" title="Download"><i
                        class="las color-black la-paperclip"></i>{{data.FileName}} </a>
                <a *ngIf="data.FilePath!=''" href="{{data.FilePath}}" target="_blank"><i
                        class="las la-download red"></i>{{data.FileName}}</a>

                <a href="javascript:void(0)" *ngIf="!IsReadOnly" class="row-btn" (click)="onClickRemove(data)"><i
                        class="las la-trash-alt"></i></a>

            </div>
        </div>
    </div> -->
    <div class="col-md-12">
        <div class="form-group">
            <label>Remarks<span class="required">*</span></label>
            <textarea name="" id="" class="form-control" placeholder="Enter remarks" [(ngModel)]="approvalForRemarks" [readonly]="IsReadOnly" [disabled]="this.mode=='View'"></textarea> 
        </div>
    </div>
    <div>
        <div class="media mb-3" *ngFor="let item of ForPrintRemarks">
            <img class="mr-3" src="assets/images/user-icon-2.png" alt="">
            <div class="media-body">
                <!-- <h6 class="mt-0"><span></span></h6> -->
                <h6>{{item.printName}} </h6>               
                {{item.printRemarks}}             
            </div>
        </div>
    </div>
    <!-- <div *ngIf="j?.approvalStatus != '0'">   
            <span><b>Name:</b></span><span>{{fullName}}</span>
    </div> -->
    <div class="mt-4" *ngIf="!IsReadOnly">
        <button type="button" class="btn btn-black" (click)="onClickSubmit()" [hidden]="this.mode=='View'">Submit</button>
        <button type="button" class="btn btn-primary ml-1" (cancel)="onClickCancel()" [hidden]="this.mode=='View'">Cancel</button>
    </div>
</div>

<div id="printNoticeForzip" style="display: none;">
    <app-pdfnoticeperiodbuyoutforzip [noticeperiodDataRecord]="noticeperiodData"></app-pdfnoticeperiodbuyoutforzip>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
