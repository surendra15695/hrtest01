<div class="content">
  <div class="container-fluid">
    <div class="content-box m-b-15 m-t-10">
      <div class="page-title-area pb-2 mb-2">
        <div class="d-flex align-items-center d-flex justify-content-between mb-2">
          <div>
            <h1 class="f-l">Manage Function Head</h1>
          </div>
          <div>
            <button type="button" class="btn btn-primary btn-sm" (click)="createForm()" data-toggle="modal"
              data-target="#myModal"><i class="las la-plus"></i> Add New</button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table id="dataTable1" class="table table-striped" style="width: 100%;">
          <thead>
            <tr>
              <th>Sl. No.</th>
              <th>Vertical</th>
              <th>Function</th>
              <th>Function Head</th>
              <th>Status</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of DataTable; let i = index;">
              <td>{{i+1}}</td>
              <td>{{getVerticalName(item.verticalId)}}</td>
              <td>{{getFunctionName(item.functionId)}}</td>
              <td>{{item.employeeName}}</td>
              <td class="green" *ngIf="item.isActive==true">Active</td>
              <td class="red" *ngIf="item.isActive==false">Inactive</td>
              <td class="text-center">
                <div class="row-dropdown">
                  <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"><i class="las la-ellipsis-v"></i></button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="onEdit(item)" href="#" data-toggle="modal"
                      data-target="#myModal"><i class="las la-pen"></i> Edit</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- START: NGX-SPINNER -->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!-- START: NGX-SPINNER -->

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="las la-times"></i></button>
        <h4 class="modal-title">Add Function Head</h4>
      </div>
      <form [formGroup]="saveForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="modal-body">
          <div class="form-row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Vertical</label>
                <ng-select bindLabel="venueName" class="ddltestvenue" formControlName="VerticalId" name="VerticalId"
                  (change)="onChangeVertical($event)" [placeholder]="'Select'" [appendTo]="'body'" [multiple]="false"
                  [searchable]="true" [clearable]="false">
                  <ng-option [value]="rec.verticalId" *ngFor="let rec of VerticalList">
                    {{rec.verticalName}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Function</label>
                <ng-select bindLabel="venueName" class="ddltestvenue" formControlName="FunctionId" name="FunctionId"
                  (change)="onChangeFunction($event)" [placeholder]="'Select'" [appendTo]="'body'" [multiple]="false"
                  [searchable]="true" [clearable]="false">
                  <ng-option [value]="rec.functionId" *ngFor="let rec of FunctionList">
                    {{rec.functionName}}
                  </ng-option>
                </ng-select>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label>Function Head</label>
                <ng-select bindLabel="venueName" class="ddltestvenue" formControlName="ApproverautoUserId"
                  name="ApproverautoUserId" [placeholder]="'Select'" [appendTo]="'body'" [multiple]="false"
                  [searchable]="true" [clearable]="false">
                  <ng-option [value]="rec.autoUserId" *ngFor="let rec of UserRoleList">
                    {{rec.employeeName}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="swichLabel">Active</label>
                <label class="switch">
                  <input type="checkbox" id="togBtn" name="togBtn" formControlName="IsActive" name="IsActive" />
                  <div class="slider round">
                    <!--ADDED HTML -->
                    <span class="on">Yes</span><span class="off">No</span>
                    <!--END-->
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-black btn-sm" [disabled]="saveForm.invalid">Submit</button>
        </div>
      </form>
    </div>

  </div>
