

<div class="content-box">
    <div class="page-title-area pb-2 mb-2">
        <a class="back-btn" (click)="onClickBack()"><i class="las la-arrow-circle-left"></i></a>
        <h1 class="f-l">Candidate Feedback</h1>
    </div>
    <div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>Candidate ID</label>
                    <input type="text"  [(ngModel)]="candidateNo" disabled>
                </div>
            </div>
            <div class="col-md-2">
                
            
        </div>
    
    </div>
    <br>

    <div class="table-responsive" style=" max-height: calc(100vh - 300px);">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th >Question Type</th>
                    <th >Question Name</th>
                    <th >Given Answer</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of viewfeedbackList; let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{data.question_Type}}</td>
                     <td>{{data.question_Name}}</td> 
                     <td>{{data.given_Answer}}</td> 
                </tr>

            </tbody>
        </table>
    </div>
</div>
<div>
<button type="button" (click)="ExportReport()" class="btn btn-primary btn-sm"><i class="las la-filter"></i>Export</button>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
