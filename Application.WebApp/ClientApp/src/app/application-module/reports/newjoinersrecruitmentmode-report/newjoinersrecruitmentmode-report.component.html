<div class="content-box m-b-15 m-t-10">
  <div class="page-title-area pb-2 mb-2">
    <h1 class="f-l">Filters</h1>
  </div>

  <form [formGroup]="searchform" (ngSubmit)="formSubmit()">
    <div class="filter-sec">
      <div class="form-row m-t-10">
        <div class="col-sm-2">
          <div class="form-group">
            <label>Recruitment Mode</label>
            <input type="text" class="form-control" formControlName="recruitmentMode" #recruitmentMode placeholder="Enter recruitment mode." autocomplete="off">
          </div>
        </div>
        <div class="col-md-3 mt-md-4">
          <button type="submit" class="btn btn-primary btn-sm"><i class="las la-filter"></i>Filter</button>
          <button type="button" (click)="reset()" class="btn btn-secondary btn-sm ml-1"><i class="las la-sync-alt"></i>Reset</button>
        </div>
      </div>
    </div>
  </form>

  <div class="table-responsive">
    <table id="dataTable1" class="table table-striped">
      <thead>
        <tr>
          <th>Recruitment Mode</th>
          <th>Vacancy</th>
          <th>Months</th>
          <th>Years</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of newjoinersrecruitmentmodeList">
          <td>{{data.recruitmentMode}}</td>
          <td>{{data.vacancy}}</td>
          <td>{{data.months}}</td>
          <td>{{data.years}}</td>
        </tr>
      </tbody>
    </table>
    <table id="exportTable" style="display:none;">
      <thead>
        <tr>
          <th>Recruitment Mode</th>
          <th>Vacancy</th>
          <th>Months</th>
          <th>Years</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of newjoinersrecruitmentmodeList">
          <td>{{data.recruitmentMode}}</td>
          <td>{{data.vacancy}}</td>
          <td>{{data.months}}</td>
          <td>{{data.years}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-primary" (click)="exportToExcel()">Export</button>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
