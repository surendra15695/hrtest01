<div class="content-box m-b-15 m-t-10">
    <div class="page-title-area pb-2 mb-2">
        <a href="javascript:void(0)" class="back-btn" (click)="gotoCandidateList()"><i class="las la-arrow-circle-left"></i></a>
        <h1 class="f-l">Add Candidate form Naukri</h1>
    </div>
    <div class="alert alert-warning">
        <p>
          <span style="color:red;">Note:</span>
          While uploading file, please give the exact EmailId and Name.
        </p>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="">Upload Profile<span class="required">*</span><small class="font-italic grey">(Only CSV File)</small></label>
            
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" (change)="onFileChange($event.target.files)">
                <label class="custom-file-label" for="customFile" #naukriProfile></label>
                
            </div>
            <!-- <div>
               
                
            </div> -->
        </div>
        <div class="mt-4 text-right">
            <button type="button" class="btn btn-black" style="margin-bottom: 6px;" (click)="onupload()">Send</button>
        </div>&nbsp;
        <div class="mt-4 text-right">
            <button type="button" class="btn btn-black" (click)="ExportReport()"><i class="las la-download"></i>Download Status Report</button>
          </div>&nbsp;
        <div class="mt-4 text-right">
            <button type="button" class="btn btn-black" (click)="SampleFile()"><i class="las la-download"></i>Sample File</button>
        </div>
        
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <label style="color: red;">*After uploading Naukri profile List will show in Table after 5 minutes*</label>
        </div>
        <div>
            <button type="button" class="btn btn-primary" style="right:auto" (click)="onRefresh()"><i class="la la-refresh"></i> Refresh</button>
        </div>
    </div>
    <div class="row" >
        <div class="col col-md-12">
            <table id="dataTable1" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email ID</th>
                        <th>UserId</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of naukriCandidate">
                        <td>{{data.candidateName}}</td>
                        <td>{{data.candidateEmailId}}</td>
                        <td>{{data.userId}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="mt-4 text-right">
                <button type="button" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-black">Submit</button>
            </div> -->
        </div>
    </div>


</div>
